<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-white">
    <div class="container-fluid bg-success" id="layar">
        <div class="container rounded" id="bingkai">
            <form action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Anda</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-white">Masukan email yang sesuai</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div id="passlHelp" class="form-text text-white">Masukan password yang sesuai
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <a class="form-check-label" for="exampleCheck1" id="simpan">Simpan email dan password</>
                </div>
                <button type="submit" class="rounded-3">Submit</button>
                <div class="d-flex justify-content-end">
                    <p id="register">
                        Tidak punya akun? <b>Daftar Disini.</b>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
<script src="script.js">

</script>

</html>
